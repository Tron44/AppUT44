<script>	


function getSeleccion(){
	
	window.location.href='pagina3.html?valor=' + Select2.options[Select2.selectedIndex].value;
}



	</script>
	
	<script>	

$(document).ready(function(){
	var paramstr = window.location.search.substr(7);		
	$.ajax({       
    url: 'http://90.173.3.108/ApiUDT44-1.0.0/asignaturas' + "/" + paramstr,     
    type: 'GET',//tipo de petición
        dataType: 'jsonp',//tipo de datos
        crossOrigin: true,
        crossDomain: true,
        jsonp: true,
        jsonp: 'callback',//nombre de la variable get para reconocer la petición
        jsonpCallback: 'callback',    
    success: function(data){    	
      $.each(data,function(key, registro) {
        $("#Select2").append('<option value='+registro.idAsignatura+'>'+registro.nombreAsignatura+'</option>');
      });        
    },
    error: function(data) {
      alert('error');
    }
  });
	
	
	
})




	</script>

   
  
</head>






<body>

   
<hr><br>


<p>Sessions: 
<select id="Select2"></select>


<input type='button' onclick='getSeleccion()' value='recuperarSel'>
